<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muto-Mark</title>
  <link rel="stylesheet" href="../css/window.css">
</head>
<body>
  <div id="window"></div>
  <script>
    const app = require('../../components/window')
    const React = require('react')
    const ReactDOM = require('react-dom')

    ReactDOM.render(
      React.createElement(app, { file: document.location.hash.substring(1) }, null),
      document.querySelector('#window')
    )
  </script>
</body>
</html>
